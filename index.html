<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Evo Game</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="evolutionOverlay" class="overlay hidden" aria-modal="true" role="dialog">
    <div class="panel">
      <h2 id="evoTitle">即将进化</h2>
      <canvas id="evoPreview" width="240" height="160"></canvas>
      <div id="evoDesc"></div>
      <button id="evoConfirm">确认进化</button>
    </div>
  </div>
  <div id="gameOverOverlay" class="overlay hidden" aria-modal="true" role="dialog">
    <div class="panel">
      <h2>游戏结束</h2>
      <div id="goStats"></div>
      <button id="goRestart">重新开始</button>
    </div>
  </div>
  <div id="ui">
    <div id="joystick" aria-label="joystick">
      <div id="stick"></div>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
