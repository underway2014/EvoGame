<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Evo Game</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="evolutionOverlay" class="overlay hidden" aria-modal="true" role="dialog">
    <div class="panel">
      <h2 id="evoTitle">即将进化</h2>
      <canvas id="evoPreview" width="240" height="160"></canvas>
      <div id="evoDesc"></div>
      <button id="evoConfirm">确认进化</button>
    </div>
  </div>
  <div id="chestOverlay" class="overlay hidden" aria-modal="true" role="dialog">
    <div class="panel">
      <h2>发现宝箱</h2>
      <img id="chestImg" alt="Treasure" src="./assets/objects/chest_closed.svg" style="width:160px;height:auto;margin:8px auto;display:block;"/>
      <div id="chestDesc">打开可获得提速与经验奖励</div>
      <button id="chestOpenBtn">打开宝箱</button>
    </div>
  </div>
  <div id="gameOverOverlay" class="overlay hidden" aria-modal="true" role="dialog">
    <div class="panel">
      <h2>游戏结束</h2>
      <div id="goStats"></div>
      <button id="goRestart">重新开始</button>
    </div>
  </div>
  <div id="ui">
    <div id="joystick" aria-label="joystick">
      <div id="stick"></div>
    </div>
    <div id="actionButtons" aria-label="actions">
      <button id="btnBoost" class="round-btn" title="加速">
        <span id="boostLabel">加速</span>
        <span id="boostCount">0</span>
      </button>
      <button id="btnDart" class="round-btn" title="飞镖">
        <span id="dartLabel">飞镖</span>
        <span id="dartCount">0</span>
      </button>
    </div>
    <div id="topButtons" aria-label="top-actions">
      <button id="btnPause" class="round-btn small" title="暂停/继续" aria-label="toggle-pause" aria-pressed="false">⏸️</button>
      <button id="btnSound" class="round-btn small sound-btn muted" title="音乐开关" aria-label="toggle-sound" aria-pressed="false">🔇</button>
      <audio id="bgAudio" preload="none" loop></audio>
    </div>
  </div>
  <div id="pauseOverlay" class="overlay hidden" aria-modal="true" role="dialog">
    <div class="panel">
      <h2>已暂停</h2>
      <div id="pauseStats"></div>
      <button id="pauseResume">继续</button>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
